trigger:
  tags:
    include:
    - '*'
  branches:
    exclude:
    - '*'

pr: none

variables:
  BUILD_PIPELINE_ID: "$(System.DefinitionId)"
  BUILD_ID: "$(Build.BuildId)"
  GIT_BRANCH: "$(Build.SourceBranch)"
  CYCLONE_CLONE_BRANCH: "$(Build.SourceBranchName)"

jobs:
- job: BuildInsight
  pool:
    vmImage: $(image)
  strategy:
    matrix:
      'Ubuntu_22.04_LTS_x64':
        image: ubuntu-22.04
      'macOS_14_x64':
        image: macOS-14
      'Windows_Server_2022_x64':
        image: windows-2022
  steps:
    - template: /.azure/templates/build-insight.yml
